  //autocomplete
  const createAutoComplete = ({
    rootDiv,
    lineItemDisplay,
    searchingOn,
    populateWith
  }) => {
    console.log('whwsoidfiowefiowe');
    console.log(root);
    root.innerHTML = `
      <div class="dropdown">
        <div class="dropdown-menu">
          <div class="dropdown-content results"></div>
        </div>
      </div>
    `;

    const input = rootDiv.querySelector('input');
    const dropdown = rootDiv.querySelector('.dropdown');
    const resultsWrapper = rootDiv.querySelector('results');

    const onInput = \ event => {
      const items = populateWith(event.target.value);
      if (!items.length) {
        dropdown.classList.remove('is-active');
        return;
      }
      resultsWrapper.innerHTML = '';
      dropdown.classList.add('is-active');
      for (let item of items) {
        const option = document.createElement('a');
        option.classlist.add('dropdown-item');
        option.innerHTML = lineItemDisplay(item);
        option.addEventListener('click', () => {
          dropdown.classList.remove('is-active');
          input.value = searchingOn(item);
        });
        resultsWrapper.appendChild(option);
      }
    };

    input.addEventListener('input', debounce(onInput, 500));

    document.addEventListener('click', event => {
      if (!root.contains(event.target)) {
        dropdown.classList.remove('is-active');
      }
    });
  }

  //autocomplete
  createAutoComplete({
    rootDiv: document.getElementById('search-bar'),
    lineItemDisplay(movie) {
      return `${movie.name}`;
    },
    searchingOn(movie) {
      return movie.name;
    },
    populateWith(searchTerm) {

        if (titles[i].name.contains(searchTerm)) {
          results.push(titles[i].name);
        }
      }
      return results;
    }
  });

</script>
